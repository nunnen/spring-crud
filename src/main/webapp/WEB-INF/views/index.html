<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>

<div th:each="task : ${tasks}">
    <a th:href="@{/tasks/{id}(id=${task.getId()})}" th:text="${task.getDescription()}">TASK TEXT</a>
</div>

<hr/>
<a th:href="@{/tasks/new}">Create new task</a>

</body>
</html>
