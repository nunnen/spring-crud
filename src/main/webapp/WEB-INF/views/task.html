<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p th:text="${task.getDescription()} + ', ' + ${task.getStatus()}">TASK DESCRIPTION</p>
</div>

<a th:href="@{/tasks/{id}/edit(id=${task.getId()})}">Edit task</a>
<br/>

<form th:method="DELETE" th:action="@{/tasks/{id}(id=${task.getId()})}">
    <input type="submit" value="Delete task">
</form>

</body>
</html>
